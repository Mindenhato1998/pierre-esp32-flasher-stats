<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre ESP32 - Live Device Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            color: #888;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #ff4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .devices-section {
            background: #111;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #333;
        }

        .devices-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .device-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .device-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }

        .device-item:hover {
            border-color: #444;
            transform: translateY(-2px);
        }

        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .device-info {
            font-size: 0.9rem;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .last-seen {
            font-size: 0.8rem;
            color: #666;
        }

        .no-devices {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 3rem;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .connection-status.connected {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .connection-status.disconnected {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .refresh-info {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pierre ESP32 Flasher</h1>
            <p>Live Device Status Monitor</p>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span class="status-indicator status-offline"></span>
            <span id="connectionText">Connecting to HiveMQ...</span>
        </div>

        <div class="devices-section">
            <h2 class="devices-title">Connected Devices</h2>
            <div class="device-list" id="deviceList">
                <div class="no-devices" id="noDevices">
                    <p>No devices connected</p>
                </div>
            </div>
        </div>

        <div class="refresh-info">
            <p>Real-time monitoring via HiveMQ Cloud</p>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // MQTT connection settings
        const MQTT_HOST = 'wss://0c1bf62a21e94682adf340b8a2d3fe04.s1.eu.hivemq.cloud:8884/mqtt';
        const USERNAME = 'pierreflasher';
        const PASSWORD = 'Pierre2k23';

        // Store connected devices
        const connectedDevices = new Map();
        let client = null;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const deviceList = document.getElementById('deviceList');
        const noDevices = document.getElementById('noDevices');

        function updateConnectionStatus(connected) {
            const indicator = connectionStatus.querySelector('.status-indicator');

            if (connected) {
                connectionStatus.className = 'connection-status connected';
                indicator.className = 'status-indicator status-online';
                connectionText.textContent = 'Connected to HiveMQ Cloud';
            } else {
                connectionStatus.className = 'connection-status disconnected';
                indicator.className = 'status-indicator status-offline';
                connectionText.textContent = 'Disconnected from HiveMQ';
            }
        }

        function updateDeviceList() {
            // Clear current list
            deviceList.innerHTML = '';

            if (connectedDevices.size === 0) {
                deviceList.appendChild(noDevices);
                return;
            }

            // Create device items
            connectedDevices.forEach((deviceData, deviceId) => {
                const deviceItem = document.createElement('div');
                deviceItem.className = 'device-item';

                const timeSinceLastSeen = Date.now() - deviceData.lastSeen;
                const isOnline = timeSinceLastSeen < 30000; // 30 seconds threshold

                deviceItem.innerHTML = `
                    <div class="device-name">
                        <span class="status-indicator ${isOnline ? 'status-online' : 'status-offline'}"></span>
                        ${deviceData.name || deviceId}
                    </div>
                    <div class="device-info">
                        <span>ID: ${deviceId}</span>
                        <span class="last-seen">
                            ${isOnline ? 'Online' : `Last seen: ${Math.floor(timeSinceLastSeen / 1000)}s ago`}
                        </span>
                    </div>
                `;

                deviceList.appendChild(deviceItem);
            });
        }

        function processMessage(topic, message) {
            console.log(`📨 ${topic}: ${message}`);

            // Parse topic: pierre/stats/DEVICE_ID/SESSION_ID/...
            const parts = topic.split('/');
            if (parts.length < 4 || parts[0] !== 'pierre') return;

            const deviceId = parts[2];
            const now = Date.now();

            // Extract device name from message if available
            let deviceName = deviceId;
            try {
                if (message.includes('|')) {
                    deviceName = message.split('|')[0];
                } else if (message.includes('"device"')) {
                    const parsed = JSON.parse(message);
                    if (parsed.device) deviceName = parsed.device;
                }
            } catch (e) {
                // Ignore parsing errors
            }

            // Update device data
            connectedDevices.set(deviceId, {
                name: deviceName,
                lastSeen: now,
                topic: topic
            });

            updateDeviceList();
        }

        function cleanupOfflineDevices() {
            const now = Date.now();
            const timeout = 60000; // 1 minute timeout

            for (const [deviceId, deviceData] of connectedDevices.entries()) {
                if (now - deviceData.lastSeen > timeout) {
                    connectedDevices.delete(deviceId);
                }
            }

            updateDeviceList();
        }

        function connectMQTT() {
            console.log('🔌 Connecting to HiveMQ Cloud...');

            try {
                client = mqtt.connect(MQTT_HOST, {
                    username: USERNAME,
                    password: PASSWORD,
                    clientId: `pierre-monitor-${Math.random().toString(16).substr(2, 8)}`,
                    keepalive: 30,
                    clean: true
                });

                client.on('connect', () => {
                    console.log('✅ Connected to HiveMQ Cloud');
                    updateConnectionStatus(true);

                    // Subscribe to all pierre topics
                    client.subscribe('pierre/#', (err) => {
                        if (err) {
                            console.error('❌ Subscription error:', err);
                        } else {
                            console.log('📡 Subscribed to pierre/#');
                        }
                    });
                });

                client.on('message', (topic, payload) => {
                    const message = payload.toString();
                    processMessage(topic, message);
                });

                client.on('error', (error) => {
                    console.error('❌ MQTT Error:', error);
                    updateConnectionStatus(false);
                });

                client.on('offline', () => {
                    console.log('📡 MQTT Offline');
                    updateConnectionStatus(false);
                });

                client.on('close', () => {
                    console.log('🔌 MQTT Connection Closed');
                    updateConnectionStatus(false);
                });

            } catch (error) {
                console.error('❌ MQTT Connection Error:', error);
                updateConnectionStatus(false);
            }
        }

        // Start monitoring
        connectMQTT();

        // Clean up offline devices every 30 seconds
        setInterval(cleanupOfflineDevices, 30000);

        // Update device list every 5 seconds to refresh "last seen" times
        setInterval(updateDeviceList, 5000);
    </script>
</body>
</html>
